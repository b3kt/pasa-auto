# Main Application Properties for Test Environment
# This file harus diisi for Quarkus to load application-test.properties

# Include test-specific configuration
%test.quarkus.profile=test

# Default test configuration (overridden by application-test.properties)
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.security.users.embedded.enabled=false
app.rbac.enabled=true

