# Quinoa Configuration
quarkus.quinoa.package-manager-install.node-version=24.11.0
quarkus.quinoa.package-manager-install=true
quarkus.quinoa.ui-root-path=/
quarkus.quinoa.ui-dir=src/main/webui
quarkus.quinoa.build-dir=dist/spa
quarkus.quinoa.enable-spa-routing=true
quarkus.quinoa.dev-server.port=5173
quarkus.quinoa.dev-server.enabled=true

# Security Configuration
quarkus.security.users.embedded.enabled=false

# JWT Configuration
# Signing key (for generating tokens)
#smallrye.jwt.sign.key.location=${JWT_PRIVATE_KEY:test-private-key.pem}
# Verification key (for validating tokens)
#mp.jwt.verify.publickey.location=${JWT_PUBLIC_KEY:file:/home/bekt/projects/b3kt/pasa-auto/src/main/resources/test-public-key.pem}
mp.jwt.verify.issuer=${JWT_ISSUER:https://quarkus-quasar.example.com}
jwt.issuer=${JWT_ISSUER:https://quarkus-quasar.example.com}
jwt.expiration.hours=24

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=${SERVER_URL:http://localhost:8080},http://localhost:9000
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH

# OpenAPI/Swagger Configuration
quarkus.smallrye-openapi.enabled=${OPENAPI_ENABLED:true}
quarkus.smallrye-openapi.info-title=Quarkus Quasar API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=REST API for Quarkus Quasar Application
quarkus.smallrye-openapi.servers=${SERVER_URL:http://localhost:8080}
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.enabled=${SWAGGER_ENABLED:false}

# Database Configuration (PostgreSQL)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=${DB_URL}
quarkus.datasource.jdbc.max-size=${DB_MAX_SIZE:10}
quarkus.datasource.jdbc.min-size=${DB_MIN_SIZE:2}

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=${DB_GENERATION:validate}

# quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.enabled=true
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true
quarkus.hibernate-orm.mapping.format.global=ignore

# Flyway Configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration
quarkus.flyway.validate-on-migrate=true

# Repository Configuration
# Use "jpa" for database (default) or "memory" for in-memory
app.repository.type=jpa
app.security.salt=${APP_SECURITY_SALT}

# RBAC Configuration
# Enable/disable RBAC (Role-Based Access Control) module
app.rbac.enabled=${RBAC_ENABLED:false}

# Stock Opname Integration Feature Flag
app.features.stock-integration.enabled=false

# SSL Configuration
quarkus.http.port=${HTTP_PORT:8080}
quarkus.http.ssl-port=${HTTPS_PORT:8443}
quarkus.http.insecure-requests=${INSECURE_REQUESTS:redirect}
quarkus.http.ssl.certificate.files=${CERT_FILE_PATH}
quarkus.http.ssl.certificate.key-files=${KEY_FILE_PATH}


# Logging Configuration
quarkus.log.console.enable=true
quarkus.log.file.enable=true
quarkus.log.file.path=${LOG_PATH:/var/log/quarkus/app.log}
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=30
quarkus.log.file.rotation.file-suffix=.yyyy-MM-dd
